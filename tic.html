<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    /* Your CSS styles for the game board, cells, X, O, etc. */
    /* Example styles */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="board" id="board">
    <!-- Game board cells -->
    <div class="cell" onclick="handleMove(0)"></div>
    <div class="cell" onclick="handleMove(1)"></div>
    <div class="cell" onclick="handleMove(2)"></div>
    <div class="cell" onclick="handleMove(3)"></div>
    <div class="cell" onclick="handleMove(4)"></div>
    <div class="cell" onclick="handleMove(5)"></div>
    <div class="cell" onclick="handleMove(6)"></div>
    <div class="cell" onclick="handleMove(7)"></div>
    <div class="cell" onclick="handleMove(8)"></div>
  </div>

  <script>
    // JavaScript logic
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    function handleMove(cellIndex) {
      if (gameBoard[cellIndex] === '' && gameActive) {
        gameBoard[cellIndex] = currentPlayer;
        document.getElementsByClassName('cell')[cellIndex].innerText = currentPlayer;
        checkForWinner();
        checkForNotWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkForWinner() 
     {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];

      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          gameActive = false;
          alert(`${gameBoard[a]} wins!`);
          break;
        }
      }
     }
      // ... (existing code for checking win conditions)

    function checkForNotWinner() {
      if (!gameBoard.includes('') && gameActive) {
        gameActive = false;
        alert('It\'s a draw!');
      }
    }
  </script>
</body>
</html>
